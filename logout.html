<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3db1c49f69.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>L O G O U T</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="logout">
    <div class="logout-container">
      <div class="box-login">
        <div class="login-title">
          <h1>START FOR FREE</h1>
          <h2>Create new account.</h2>
          <p>
            Already A Member?
            <a href="#">Log in</a>
          </p>
        </div>
        <div class="login-input">
          <div class="box-input-1">
            <div class="input-1">
              <div class="inputFirstName">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Raique">
              </div>
            </div>
            <div class="input-2">
              <div class="inputLastName">
                <label for="fname">Last Name</label>
                <input type="text" id="fname" name="lastname" placeholder="Dev">
              </div>
            </div>
          </div>
          <div class="box-input-2">
            <div class="input-3">
              <div class="inputEmail">
                <label for="fname">Email</label>
                <input type="email" id="fname" name="Email" placeholder="RaiqueDev@gmail.com">
              </div>
            </div>
          </div>
          <div class="box-input-3">
            <div class="input-4">
              <div class="inputPassword">
                <label for="fname">Password</label>
                <input type="password" id="fname" name="password" placeholder="******">
              </div>
            </div>
          </div>
          <div class="box-Btn">
            <button class="method">
              Change method
            </button>
            <button class="create">
              Create account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
